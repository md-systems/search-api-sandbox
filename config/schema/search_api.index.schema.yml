search_api.index.*:
  type: mapping
  label : 'Search index'
  mapping:
    machine_name:
      type: string
      label: 'Machine name'
    name:
      type: label
      label: Name'
    uuid:
      type: string
      label: 'UUID'
    description:
      type: text
      label: 'Description'
    readOnly:
      type: boolean
      label: 'Read-only'
    options:
      type: mapping
      label: 'Options'
      mapping:
        cron_limit:
          type: integer
          label: 'Cron batch size'
        index_directly:
          type: boolean
          label: 'Index items immediately'
        processors:
          type: sequence
          label: 'The processors for this index'
          sequence:
            - type: 'mapping'
              label: 'A processor'
              mapping:
                status:
                  type: integer
                  label: 'Status of the processor'
                weight:
                  type: integer
                  label: 'The weight of the processor'
                processorPluginId:
                  type: string
                  label: 'The plugin ID of the processor'
                settings:
                  type: 'search_api.processor.plugin.[%parent.processorPluginId]'

    datasourcePluginIds:
      type: sequence
      label: 'Datasource plugin IDs'
      sequence:
        - type: string
    datasourcePluginConfigs:
      type: sequence
      label: 'Datasource plugin configuration'
      sequence:
        - type: mapping
          label: 'Configuration for a specific databsoure'
          mapping:
            datasourceBasePluginId:
              type: string
              label: 'The base plugin ID of the datasource'
            settings:
              type: 'search_api.datasource.plugin.[%parent.datasourceBasePluginId]'

    # How to do this properly?
    #datasourcePluginConfigs:
    #  type: mapping
    trackerPluginId:
      type: string
      label: 'Tracker plugin ID'
    trackerPluginConfig:
      type: search_api.tracker.plugin.[%parent.trackerPluginId]
    serverMachineName:
      type: string
      label: 'Server machine name'
    status:
      type: boolean
      label: 'Status'
    langcode:
      type: string
      label: 'Language code'
